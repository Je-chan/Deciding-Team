<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Overwatch Heroes</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Merienda:wght@700&family=Pacifico&family=Rock+Salt&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
  <script defer src="./main.js"></script>
</head>
<body>

  <div class="container">

    <!-- DEVELOPERS -->

    <section class="developers"></section>


    <!-- BUTTON -->

    <section class="btn-section">
      <button class="select-btn"> GO!</button>
      <div class="btn-back"></div>
    </section>

    <!-- SELECTED -->

      
    <section class="select-wrapper">

      <div class="team team1">

        <div class="team1-host">
          <div class="developer host"></div>
        </div>

        <div class="member team1-members"></div>  

      </div>


      <div class="team team2">

        <div class="team2-host">
          <div class="developer host"></div>
        </div>

        <div class="member team2-members"></div>

      </div>

    </section>
    



    <!--LOGO-->
    <div class="logo">
      <img src="https://raw.githubusercontent.com/ParkYoungWoong/overwatch-hero-selector-vanilla/master/images/logo_overwatch.png" alt="Overwatch" />
    </div>

  </div>

</body>
</html>
